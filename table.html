<title>Abstract Clothing</title>

</head>


<body style="background-color:silver;">

<h1 style="background-color: royalblue; text-align: center;">Welcome to Abstract Clothing</h1>
    
  <h2 style="background-color: yellowgreen; text-align: center;">Registration Form</h5>

<table align="center" border="2" style="background-color: white;">

  <form method="get"> 

 <tr>
    <th>First Name</th>
    <th><input type="text" name="Fname"></th>
 </tr>

 <tr>
    <th>Last Name</th>
    <th><input type="text" name="Lname"></th>
 </tr>

<tr> 
    <th>Mobile Number</th>
    <th><input type="number" name="Nub"></th>
</tr> 

<tr>
    <th>Email</th>
    <th><input type="email" name="Email"></th>
</tr>

<tr>
    <th>Country</th>
    <th><select name="Country">
        <option value="ind">IND</option>
        <option value="aus">AUS</option>
        <option value="nwzld">NWZLD</option>
        <option value="rus">RUS</option>
        </select></th>
</tr>
        
<tr>
        <th>Comments</th>
        <th><textarea name="Comments" rows="4" cols="15"></textarea></th>
</tr>
        
<tr>

        <th>Gender</th>
        <th><input type="radio" name="Gender" value="male">Male
            <input type="radio" name="Gender" value="female">Female</th>
<tr>
        <th colspan="2"><input type="Submit" name="Sub" value="register"></th>
</tr>
</tr>
    


</form>

</table>


</body>


</html>
